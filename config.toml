[theme]
# Base
base = "light"  # or "dark"

# Font
font_family = "Arial, sans-serif"
font_size = "12px"
font_weight = "normal"
heading_font_size = "18px"
heading_font_weight = "bold"
code_font_family = "Courier New, monospace"
code_font_size = "13px"
code_font_weight = "400"

# Text
text_color = "#222222"
link_color = "#007bff"
link_underline = true

# Colors
primary_color = "#007bff"
background_color = "#ffffff"
widget_background_color = "#f8f9fa"
code_background_color = "#f5f5f5"
dataframe_header_background = "#e9ecef"

# Borders
border_radius = "6px"
border_color = "#cccccc"
border_visible = true
sidebar_border_visible = true
